<!DOCTYPE html>
<html>
	<head>
		<link href="public/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="public/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <script src="public/javascripts/bootstrap.js"></script>
    <script src="public/javascripts/bootstrap.min.js"></script>
    <script src="public/javascripts/socket.io-1.2.0.js"></script>
    <script src="public/javascripts/navigate.js"></script>
    <script src="public/javascripts/jquery-1.11.1.js"></script>
    <script src="public/javascripts/signup.js"></script>
    
    <script >

      console.log('jkbkjb');
    });</script>

		<link rel="icon"  type="image/png" href="public/images/main_logo.png">
		<title>Sign Up for Giggle</title>
	</head>
	<body>
    <div style="background-color:#f2effb;">
    <br>
		<a href="/"><img src="public/images/giggle_main.png" style="height:10%;width:10%"/></a>
		<div class="pull-right" style="margin-right:2%;">
    <br>
		<button type="submit" class="btn btn-info" style="width:100%" onclick="openURL(1)">Sign In</button>
    </div>
    </div>
		<div class="tag">
			<p style="font-size:35px;font-family:Courier new;margin-left:28%;color:#514e4e">Create your <span style="margin-top:-0.5%; font-family:Papyrus,sans-serif;font-size:50px;letter-spacing:4px"><strong><span style="color:#cc364a">G</span><span style="color:blue">i</span><span style="color:green">g</span><span style="color:brown">g</span><span style="color:orange">l</span><span style="color:#420217">e</span></strong></span> account</p>
		</div>

		<div class="container" style="margin-top:2%">
		<div class="row">

			<div class="col-md-3" style="margin-left:3%"></div>
			<div class="col-md-5" style="background-color:#f2effb; box-shadow: 4px 4px 3px #888888;border-radius:3%">
  			<form class="form-horizontal" role="form" id="signupform">
          <br><br>

          		<div class="form-group">
      				<label class="control-label col-sm-2">Name:</label>
  					<div class="col-sm-4">
    					<input type="name" class="form-control" id="first" placeholder="First Name" required>
  					</div>
  					<div class="col-sm-4">
    					<input type="name" class="form-control" id="second" placeholder="Last Name" required>
  					</div>
    			</div>

          <div class="form-group">
              <label class="control-label col-sm-2">Username:</label>
            <div class="col-sm-8">
              <input type="username" class="form-control" id="username" placeholder="Enter Username" required>
            </div>
          </div>

    			<div class="form-group">
      				<label class="control-label col-sm-2" for="email">Email:</label>
  					<div class="col-sm-8">
    					<input type="email" class="form-control" id="email" placeholder="Enter email" required>
  					</div>
    			</div>

    			<div class="form-group">
      				<label class="control-label col-sm-2" for="pwd">Create Password:</label>
  					<div class="col-sm-8">          
    					<input type="password" class="form-control" id="createPass" placeholder="Enter password" required>
      				</div>
    			</div>

    			<div class="form-group">
      				<label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
  					<div class="col-sm-8">          
    					<input type="password" class="form-control" id="confirmPass" placeholder="Re-enter password" required>
      				</div>
              <br><br>
              <div id="error_msg" style="display:none;color:red;font-size:15px;text-align:center">Password does not match</div>
    			</div>

          <!-- <div id="error_msg" style="display:none">Password didn't match</div> -->
          
    			<div class="form-group">        
      				<div class="col-sm-offset-2 col-sm-10">
        				<div class="checkbox">
          					<label><input type="checkbox" required> I agree to the Giggle <a href="/termsAndPrivacy">Terms of services </a>and <a href="/termsAndPrivacy">Privacy Policy</a>.</label>
        				</div>
      				</div>
    			</div>

    			<div class="form-group">        
      				<div class="col-sm-offset-2 col-sm-10">
        				<button type="submit" class="btn btn-primary" style="width:20%">Sign Up</button>
      				</div>
    			</div>

  			</form>
  		</div>
  		</div>	
		</div>
		<footer style="margin-left:1%;margin-top:1.5%;font-family: Lato">Copyright &copy; 2016 Giggle, All Rights Reserved. </footer>
    <footer style="margin-left:1%;font-family: Lato"> Developed by Swati Singhi and Veerendra Singh </footer>
	</body>
</html>
