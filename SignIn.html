<!DOCTYPE html>
<html>
	<head>
		<link href="public/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="public/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <script src="public/javascripts/bootstrap.js"></script>
    <script src="public/javascripts/bootstrap.min.js"></script>
		<link rel="icon"  type="image/png" href="public/images/main_logo.png">
    <script src="public/javascripts/socket.io-1.2.0.js"></script>
    <script src="public/javascripts/navigate.js"></script>
    <script src="public/javascripts/jquery-1.11.1.js"></script>
    <script src="public/javascripts/signin.js"></script>

		<title>Login to Giggle</title>
	</head>
	<body>

		<div class="header">
		<br>
			<a href="/"> <img src="public/images/giggle_signin.png" style="margin-left:40%; height:15%; width:15% "> </a>
			<!-- <h1 style="margin-top:-0.5%; font-family:Papyrus,sans-serif;font-size:70px;letter-spacing:4px"><strong><span style="color:#cc364a;margin-left:41%">G</span><span style="color:blue">i</span><span style="color:green">g</span><span style="color:brown">g</span><span style="color:orange">l</span><span style="color:#420217">e</span></strong></h1>
			<p style="font-family:sans-serif;font-size:12px;letter-spacing:2px ; margin-left:50%"> Stay Connected </p> -->
		</div>
		<div class="tag">
			<p style="font-size:35px;font-family:Courier new;margin-left:23%;color:#514e4e">Let's connect with Family and Friends.</p>
			<p style="font-size:20px;font-family:Lato;margin-left:40%;color:#514e4e;margin-top:0%">Sign in to continue to Giggle</p>
		</div>

		<div class="container" style="margin-top:2%">
		<div class="row">

			<div class="col-md-3" style="margin-left:3%"></div>
			<div class="col-md-5" style="background-color:#f2effb; box-shadow: 4px 4px 3px #888888;border-radius:3%">
  			<form id="signinform" class="form-horizontal" role="form">
          <br><br>
    	<!-- 		<div class="form-group">
      				<label class="control-label col-sm-2" for="email">Email:</label>
  					<div class="col-sm-8">
    					<input type="email" class="form-control" id="email" placeholder="Enter email">
  					</div>
    			</div> -->
          <div class="form-group">
              <label class="control-label col-sm-2">Username:</label>
            <div class="col-sm-8">
              <input type="username" class="form-control" id="username" placeholder="Enter Username" required>
            </div>
          </div>
    			<div class="form-group">
      				<label class="control-label col-sm-2" for="pwd">Password:</label>
  					<div class="col-sm-8">          
    					<input type="password" class="form-control" id="pwd1" placeholder="Enter password" required>
      				</div>
    			</div>
    			<div class="form-group">        
      				<div class="col-sm-offset-2 col-sm-10">
        				<div class="checkbox">
          					<label><input type="checkbox" id="remember" value="remember"> Remember me</label>
        				</div>
      				</div>
    			</div>
    			<div class="form-group">        
      				<div class="col-sm-offset-2 col-sm-10">
        				<button type="submit" class="btn btn-primary" style="width:20%">Sign In</button>
        				<br><br>
        				<p> Don't have an account ? <a href="/signup"> Sign Up</a> </p> 
      				</div>
    			</div>
  			</form>
  		</div>
  		</div>	
		</div>
		<footer style="margin-left:1%;margin-top:3%;font-family: Lato">Copyright &copy; 2016 Giggle, All Rights Reserved. </footer>
    <footer style="margin-left:1%;font-family: Lato"> Developed by Swati Singhi and Veerendra Singh </footer>
	</body>
</html>
